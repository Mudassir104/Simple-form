<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Simple Form</title>
</head>
<body>
    <div class="container">
            <div class="child one">
                <h1>Sign in</h1>
                <div class="icons">
                    <div class="media fb"><i class="fa fa-facebook"></i></div>
                    <div class="media twitter"><i class="fa fa-twitter"></i></div>
                    <div class="media inkedin"><i class="fa fa-linkedin"></i></div>
                </div>
                <form action="#">
                    <input type="email" placeholder="User Email"><br>
                    <input type="password" placeholder="Password"><br>
                    <a href="">Forgot Your Password?</a><br>
                    <button type="submit">SIGN IN</button>
                </form>
        </div>
        <div class="child two">
            <h1>Sign Up</h1>
            <p>If You don't have account!</p>
            <a href="index.html"><button type="submit">SIGN UP</button></a>
        </div>
    </div>
</body>
</html>
